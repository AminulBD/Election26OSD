name: Deploy Site to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "site/**"
      - "scripts/build_web_data.py"
      - "SQL/**"
      - "maps/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build website data
        run: python scripts/build_web_data.py

      - name: Setup Pages (auto-enable when admin token exists)
        if: ${{ secrets.GH_PAGES_ADMIN_TOKEN != '' }}
        uses: actions/configure-pages@v5
        with:
          token: ${{ secrets.GH_PAGES_ADMIN_TOKEN }}
          enablement: true

      - name: Setup Pages
        if: ${{ secrets.GH_PAGES_ADMIN_TOKEN == '' }}
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
